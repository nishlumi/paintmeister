<html lang="ja">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>PaintMeister - canvas draw tool for Windows8.1 with Pressure</title>

	<link rel="shortcut icon" href="images/paintm-16.ico"/>
	<link rel="stylesheet" href="plugin/css/jquery.jgrowl.min.css">
	<link rel="stylesheet" href="plugin/css/easyui/bootstrap/easyui.css">
	<link rel="stylesheet" href="plugin/css/easyui/icon.css">
	<link rel="stylesheet" href="plugin/js/farbtastic/farbtastic.css">

	<link href="css/paintm.css" rel="stylesheet" />
	<link href="css/core.css" rel="stylesheet" />
</head>

<body>
<h1 id="apptitle" class="apptitle">PaintMeister</h1>
<div id="ctrlpanel">
	<!--<table style="width:70%;"><tbody>
	<tr><td style="width:30%;">-->
	<div id="info_panel">
		<table border="1" class="peninfo" style="width:95%;">
		<tbody>
		<tr>
		<!--<td class="infofont" style="width:70px;">キャンバス</td>-->
		<td class="infofont" style="width:7%;"><strong id="info_canvassize" title="キャンバスサイズ"></strong></td>
		<td class="infofont" style="width:10%;"><strong id="info_currentpos" title="現在のカーソル位置"></strong></td>
		<td class="infofont" style="width:23%;"><button id="info_layer" class="info_opebutton" title="現在の操作レイヤー。レイヤー操作パネルを表示します(2キー)"></button></td>
		<!--<td class="infofont" style="width:100px;">現在のモード</td>-->
		<td class="infofont" style="width:50%;"><button id="info_pen_mode" class="info_opebutton" title="現在のブラシモード。ブラシパネルを表示します(3キー)"></button></td>
		<!--<td class="infofont" style="text-align:right;"><strong id="info_pen_size"></strong></td>-->
		</tr>
		</tbody>
		</table>
	</div>
	<div id="sysbtn_panel">
		<button id="btn_menu" class="statbutton" title="メニューパネル開閉(1キー, SPACEキー)">Menu</button>
		<button id="btn_undo" class="statbutton" title="元に戻す(Ctrl + Z)">←</button>
		<button id="btn_redo" class="statbutton" title="やり直し" style="display:none;">→</button>
	</div>
	<!--</td><td style="width:70%;">-->
	<div id="btn_panel" class="button-panel">
		<span>小</span><input type="range" id="pensize" min="1" max="60" step="0.5" style="width:55%;margin:0;padding:0;" title="ペンの太さ"/>
		<strong id="lab_pensize"></strong>
		<span>大</span> <!--(<strong id="info_pen_size"></strong>)-->
		<div id="colorpalette">
			<input type="text" id="colorpicker" readonly name="c1" value="#e4521e" size="5" class="color {hash:true}" title="色の選択"/>
			<span class="explain_panel explain_palette" title="カラーパレット = 各ボタン：押す＝色を選択、上にドラッグ(フリック)＝色をクリア、下にドラッグ(フリック)＝カラーピッカーの色を保存">？</span>
			<table id="palettepanel" border="1"><tbody><tr id="palettepanel_line"></tr></tbody></table>
		</div>
	</div>
	<!--</td></tr>
	</tbody></table>-->
</div>
<!--<div style="float:left;margin-left : 20em;font-size:10pt;margin-bottom:-5px;">
</div>
<br/>-->
<br/>
<div id="prespanel">
	<input type="checkbox" id="chk_enable_handpres" title="手動筆圧をONにする(筆圧感知のデバイスでもここの筆圧の数値が優先されます)"/>
	<span id="presval">50</span>
	<input type="range" id="pres_curline" min="0" max="100" step="" value="50" title="筆圧の度合い" disabled/>
</div>
<div id="initialsetup"><fieldset><legend>キャンバスのサイズ</legend>
幅　：<input type="range" id="canvas_width" min="100" max="1200" step="50" value="600" style="width:80%;" ><strong id="lab_canwidth">600</strong><br/>
高さ：<input type="range" id="canvas_height" min="100" max="1200" step="50" value="400" style="width:80%" ><strong id="lab_canheight">400</strong><br/>
<button id="btn_makecanvas" class="button">作成</button>
</fieldset></div>
<div id="basepanel" class="base-panel">
		<!-- disables scrolling by "-ms-touch-action:none" -->
		<div id="canvaspanel"></div>
</div>
<div id="menupanel">
	<div id="menu_left">
		<strong id="appNameAndVer"></strong>
		<br/>
		<button id="btn_clear" class="statbutton2" title="キャンバスを全削除します">Clear</button><br/>
		<button id="btn_new" class="statbutton2 stat_new" title="キャンバスをリセットして最初からやり直す">New</button><br/>
		<button id="checkstat" class="statbutton2 stat_save" title="現在のキャンバス内容を画像として出力します。(Ctrl + S)">Save</button><br/>
	</div>
	<div id="menu_right">
		<br />
	</div>
	<div id="menu_bottom">
	</div>
</div>
<div id="dlg_layer">
	<span class="explain_panel" title="各ボタン：押す＝レイヤー選択、下にドラッグ（フリック）＝表示・非表示切り替え">レイヤー操作</span>
	<button id="lay_add" class="laycontrol_button" title="レイヤーを追加">+</button>
	<button id="lay_del" class="laycontrol_button" title="レイヤーを削除">-</button>
	<div id="lay_btns">
	</div>
	<div id="lay_preview">
		<img src="" id="prev_img" alt="preview" width="126" title="プレビュー"/>
	</div>
	<div id="lay_info">
		<label>名前:<input type="text" id="layinfo_name" size="15"/></label>
		<label><input type="checkbox" id="layinfo_toggle" checked>表示</label>
		<label><input type="range" id="layinfo_opacity" min="0" max="100" value="100">不透明度</label>
	</div>
</div>
<div id="dlg_pen_mode">
<ul>
	<li class="item1stfolder itemfolder_special">
	<ul>
		<li id="eraser" class="item1st item1st-special">消しゴム</li>
		<li id="fillpen" class="item1st item1st-special">塗りつぶし</li>
		<li id="colorchangepen" class="item1st item1st-special">色替え</li>
	</ul>
	</li>
	<li class="item1stfolder itemfolder_normal">
	<ul>
		<li id="simplepen" class="item1st" >ペン</li>
		<li id="pencil" class="item1st">鉛筆</li>
		<li id="fudepen" class="item1st">筆ペン</li>
		<li id="calligraphy" class="item1st">カリグラフィ</li>
		<li id="neonpen" class="item1st">ネオンペン</li>
	</ul>
	</li>
	<li class="item1stfolder itemfolder_normal">
	<ul>
		<li id="airbrush" class="item1st">エアブラシ</li>
		<li id="oilpaint" class="item1st">油彩</li>
		<li id="oilpaintv" class="item1st">油彩(縦)</li>
		<li id="waterpaint" class="item1st">水彩</li>
	</ul>
	</li>

</ul>
</div>
<div id="pickerpanel"></div>

<div id="log" class="debugmsg"></div>
<div id="log2" class="debugmsg"></div>
<div id="log3" class="debugmsg"></div>
<script src="plugin/js/jquery-2.1.0.min.js"></script>
<script src="plugin/js/jquery.easyui.min.js"></script>
<script src="plugin/js/easyui-lang-jp.js"></script>
<script src="plugin/js/jquery.jgrowl.min.js"></script>
<script src="plugin/js/rgbcolor.js"></script>
<script src="plugin/js/farbtastic/farbtastic.js"></script>
<!--<script src="plugin/js/hand.minified.js"></script>-->

<script src="js/drawlayer.js"></script>
<script src="js/colorpalette.js"></script>
<script src="js/penset.js"></script>
<script src="js/drawmain.js"></script>
<script src="js/filectrl.js"></script>
<script src="js/paintm.js"></script>
</body>
</html>
