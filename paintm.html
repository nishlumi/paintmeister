<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>PaintMeister - canvas draw tool for Windows8.1 with Pressure</title>

	<link rel="shortcut icon" href="images/paintm-16.ico"/>
	<link rel="stylesheet" href="plugin/css/jquery.jgrowl.min.css">
	<link rel="stylesheet" href="plugin/css/easyui/bootstrap/easyui.css">
	<link rel="stylesheet" href="plugin/css/easyui/icon.css">
	<link rel="stylesheet" href="plugin/js/farbtastic/farbtastic.css">

	<link href="css/paintm.css" rel="stylesheet" />
	<link href="css/core.css" rel="stylesheet" />
</head>

<body>
<h1 id="apptitle" class="apptitle">PaintMeister</h1>
<div id="ctrlpanel">
	<!--<table style="width:70%;"><tbody>
	<tr><td style="width:30%;">-->
	<div id="info_panel">
		<table class="peninfo" style="width:95%;">
		<tbody>
		<tr>
		<td class="infofont" style="width:9%;"><button id="btn_menu" class="info_opebutton" title="メニューパネル開閉(1キー, SPACEキー)">Menu</button></td>
		<td class="infofont" style="width:18%;">
			<button id="btn_undo" class="info_opebutton2" title="元に戻す(Ctrl + Z)">&#8678;</button>
			<button id="btn_redo" class="info_opebutton2" title="やり直し(Ctrl + Y)">&#8680;</button>
		</td>
		<td class="infofont" style="width:17%;"><button id="info_btn_canvassize" class="info_opebutton" title="キャンバス情報。キャンバス操作パネルを表示します(2キー)"><span id="info_canvassize" title="キャンバスサイズ"></span>(x <span id="info_magni"></span>)</button></td>
		<td class="infofont" style="width:16%;"><button id="info_layer" class="info_opebutton" title="現在の操作レイヤー。レイヤー操作パネルを表示します(3キー)"></button></td>
		<td class="infofont" style="width:40%;"><button id="info_pen_mode" class="info_opebutton" title="現在のブラシモード。ブラシパネルを表示します(4キー)"></button></td>
		</tr>
		</tbody>
		</table>
	</div>
	<div id="sysbtn_panel">
		<span id="info_currentpos" title="現在のカーソル位置"></span>
	</div>
	<!--</td><td style="width:70%;">-->
	<div id="btn_panel" class="button-panel">
		<span style="color:blue;font-size:120%;" title="ブラシ太さ">&#9999;</span>:<span>小</span><input type="range" id="pensize" min="1" max="60" step="0.5" style="width:55%;margin:0;padding:0;" title="ペンの太さ"/>
		<span>大</span> : <strong id="lab_pensize"></strong>
		<div id="colorpalette">
			<input type="text" id="colorpicker" readonly name="c1" value="#e4521e" class="color {hash:true}" title="色の選択"/>
			<span class="explain_panel explain_palette" title="カラーパレット = 各ボタン：押す＝色を選択、上にドラッグ(フリック)＝色をクリア、下にドラッグ(フリック)＝カラーピッカーの色を保存">？</span>
			<table id="palettepanel" border="1"><tbody><tr id="palettepanel_line"></tr></tbody></table>
		</div>
	</div>
	<!--</td></tr>
	</tbody></table>-->
</div>
<!--<div style="float:left;margin-left : 20em;font-size:10pt;margin-bottom:-5px;">
</div>
<br/>-->
<br/>
<div id="prespanel">
	<div id="btn_spoit" class="sidebar_button switchbutton_off" title="スポイト/色引き伸ばしを有効にする">&#10002;</div>
	<div id="btn_freescroll" class="switchbutton_off" title="スクロール有効にする">&#10021;</div>
	<div id="chk_enable_handpres" class="switchbutton_off" title="手動筆圧をONにする(筆圧感知のデバイスでもここの筆圧の数値が優先されます)">&#10001;</div><br/>
	<!--<input type="checkbox" id="chk_enable_handpres" title="手動筆圧をONにする(筆圧感知のデバイスでもここの筆圧の数値が優先されます)"/>-->
	<label id="pres_label" class="pres_vallabel"><span id="presval">50</span>
	<input type="range" id="pres_curline" min="0" max="100" step="" value="50" title="筆圧の度合い" disabled/>
	</label>
</div>
<div id="initialsetup"><fieldset><legend>新規作成</legend>
<strong>キャンバスのサイズ</strong><br/>
幅　：<input type="range" id="canvas_width" min="100" max="1200" step="10" value="600" style="width:80%;" ><strong id="lab_canwidth">600</strong><br/>
高さ：<input type="range" id="canvas_height" min="100" max="1200" step="10" value="400" style="width:80%" ><strong id="lab_canheight">400</strong><br/>
<label title="指定できるキャンバスの最大サイズを現在のウィンドウにおさまるようにします。これをはずすと2160x1440(QHD)まで指定可能になりますが、スクロール必須で見づらくなります" ><input type="checkbox" id="chk_limit_canvas" checked>指定できる最大サイズを現在のウィンドウになるべくおさまるようにする</label>
<button id="btn_makecanvas" class="button">作成</button>
</fieldset>
<br/>
<fieldset><legend>プロジェクトファイルを開く</legend>
ファイルの場所：<input type="file" id="fl_projpath" size="150" />
<button id="btn_openfile" class="button">開く</button>
</fieldset>
</div>
<div id="basepanel" class="base-panel">
		<!-- disables scrolling by "-ms-touch-action:none" -->
		<div id="canvaspanel"></div>
</div>
<div id="menupanel">
	<strong id="appNameAndVer"></strong><span id="openedProjName"></span><br/>
	<div id="menu_left">
		<br/>
		<button id="btn_clear" class="statbutton2" title="キャンバスを全削除します">Clear</button><br/>
		<button id="btn_new" class="statbutton2 stat_new" title="キャンバスをリセットして最初からやり直す">New</button><br/>
		<button id="checkstat" class="statbutton2 stat_save" title="現在のキャンバス内容を画像として出力します。(Ctrl + S)">Save</button><br/>
		<button id="btn_saveproj" class="statbutton2 stat_saveas" title="現在の編集状態をプロジェクトファイルに保存します">Save as Project</button><br/>
		<a href="https://docs.google.com/document/d/1BKv5qlXYZUUFHqNzEdXmSWCzcmcVUdcbkfSILQv8CFw/edit?usp=sharing" class="statbutton2" target="_blank" title="機能早見表" style="padding-top:5px;">
		<strong style="color:#575858;">使い方ヘルプ</strong></a>
	</div>
	<div id="menu_right">
		<br />
		<label  title="現在のカラーパレットを保存します。次回起動時に読み込みも自動で行います。"><input type="checkbox" id="chk_sv_colorpalette" checked>カラーパレットを保存する</label><br/>
		<div>
		<label><input type="radio" name="sv_paletteloc" id="rad_paletteloc0" value="0" checked>パレット0 <span id="lab_pltloc0"></span></label><br/>
		<label><input type="radio" name="sv_paletteloc" id="rad_paletteloc1" value="1">パレット1 <span id="lab_pltloc1"></span></label><br/>
		<label><input type="radio" name="sv_paletteloc" id="rad_paletteloc2" value="2">パレット2 <span id="lab_pltloc2"></label></span><br/>
		<label title="選択中のパレットの色がCSSのカラー表現でこちらに表示されます。ここを書き換えることで外部に保管した色も読み込めます">保存・読み込み用：<input type="text" id="sv_palettevalue" size="50"/></label>
		</div>
	</div>
	<div id="menu_bottom">
	</div>
</div>
<div id="dlg_canvasinfo">
	<span>拡大率</span><br/>
	<table id="tbl_magni">
	<tbody>
	<tr><td class="magni_element" id="magni_25">25%</td><td class="magni_element" id="magni_50">50%</td></tr>
	<tr><td colspan="2" class="magni_strong" id="magni_100">100%</td></tr>
	<tr><td class="magni_element" id="magni_150">150%</td><td class="magni_element" id="magni_200">200%</td></tr>
	<tr><td colspan="2" class="magni_strong" id="magni_400">400%</td></tr>
	</tbody>
	</table>
	
</div>
<div id="dlg_layer">
	<span class="explain_panel" title="各ボタン：押す＝レイヤー選択、下にドラッグ（フリック）＝表示・非表示切り替え">レイヤー操作</span>
	<button id="lay_add" class="laycontrol_button" title="レイヤーを追加">+</button>
	<button id="lay_del" class="laycontrol_button" title="レイヤーを削除">-</button>
	<div id="lay_btns">
	</div>
	<div id="lay_preview">
		<img src="" id="prev_img" alt="preview" width="126" title="プレビュー"/>
	</div>
	<div id="lay_info">
		<label>名前:<input type="text" id="layinfo_name" size="15"/></label>
		<label><input type="checkbox" id="layinfo_toggle" class="layinfo_ui" checked>表示</label><br/>
		<label><input type="range" id="layinfo_opacity" class="layinfo_ui" min="0" max="100" value="100" title="不透明度">不透明度</label>
	</div>
</div>
<div id="dlg_pen_mode">
<ul>
	<li class="item1stfolder itemfolder_special">
	<div id="dir_brush_special" ><div id="eraser" class="item1st item1st-special" title="消しゴム"><img id="img_eraser" src="images/brush_special.png" width="32" height="32" style="float:left" title="消しゴム"/><span id="sp_eraser" title="消しゴム">消しゴム<span></div><div id="fillpen" class="item1st item1st-special" title="塗りつぶし"><img id="img_fillpen" src="images/brush_special.png" width="32" height="32" style="float:left" title="塗りつぶし"/><span id="sp_fillpen" title="塗りつぶし">塗りつぶし</span></div></div>
	</li>
	<li class="item1stfolder itemfolder_normal">
	<div id="dir_brush_pen">
	</div>
	</li>
	<li class="item1stfolder itemfolder_brush">
	<div id="dir_brush_wide">
	</div>
	</li>

</ul>
</div>
<div id="pickerpanel"></div>
<div id="progresspanel">
<span>読み込んでいます...</span><br/>
<div id="progressicon"></div>
<!--<progress max="100" id="progressbar">読み込んでいます...</progress>-->
<button id="prg_btn_cancel" class="button2" style="display:none;">キャンセル</button>
</div>

<div id="log" class="debugmsg"></div>
<div id="log2" class="debugmsg"></div>
<div id="log3" class="debugmsg"></div>
<script src="plugin/js/jquery-2.1.0.min.js"></script>
<script src="plugin/js/jquery.easyui.min.js"></script>
<script src="plugin/js/easyui-lang-jp.js"></script>
<script src="plugin/js/jquery.jgrowl.min.js"></script>
<script src="plugin/js/rgbcolor.js"></script>
<script src="plugin/js/farbtastic/farbtastic.js"></script>
<script src="plugin/js/hand.js"></script>

<script src="js/drawlayer.js"></script>
<script src="js/colorpalette.js"></script>
<script src="js/penset.js"></script>
<script src="js/drawmain.js"></script>
<script src="js/filectrl.js"></script>
<script src="js/paintm.js"></script>
</body>
</html>
