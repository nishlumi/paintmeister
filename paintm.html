

<html lang="ja">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>PaintMeister - canvas draw tool for Windows8.1 with Pressure</title>

	<link rel="stylesheet" href="plugin/css/jquery.jgrowl.min.css">
	<link rel="stylesheet" href="plugin/css/easyui/bootstrap/easyui.css">
	<link rel="stylesheet" href="plugin/css/easyui/icon.css">

	<script type="text/javascript" src="plugin/js/jsc/jscolor.js"></script>
	<link href="css/paintm.css" rel="stylesheet" />
	<link href="css/core.css" rel="stylesheet" />
</head>

<body>
<h1 id="apptitle" class="apptitle">PaintMeister</h1>
<div id="ctrlpanel">
	<!--<table style="width:70%;"><tbody>
	<tr><td style="width:30%;">-->
	<div id="info_panel">
		<table border="1" class="peninfo" style="width:95%;">
		<tbody>
		<tr>
		<!--<td class="infofont" style="width:70px;">キャンバス</td>-->
		<td class="infofont" style="width:10%;"><strong id="info_canvassize" title="キャンバスサイズ"></strong></td>
		<td class="infofont" style="width:20%;"><strong id="info_currentpos" title="現在のカーソル位置"></strong></td>
		<td class="infofont" style="width:10%;"><strong id="info_layer" title="現在の操作レイヤー"></strong></td>
		<!--<td class="infofont" style="width:100px;">現在のモード</td>-->
		<td class="infofont" style="width:50%;"><strong id="info_pen_mode" title="現在のモード"></strong></td>
		<!--<td class="infofont" style="text-align:right;"><strong id="info_pen_size"></strong></td>-->
		</tr>
		</tbody>
		</table>
	</div>
	<div id="sysbtn_panel">
		<button id="btn_menu" class="statbutton" title="メニューパネル開閉(SPACEキー)">&#9660;</button>
		<button id="btn_undo" class="statbutton" title="元に戻す(Ctrl + Z)">←</button>
		<button id="btn_redo" class="statbutton" title="やり直し" style="display:none;">→</button>
	</div>
	<!--</td><td style="width:70%;">-->
	<div id="btn_panel" class="button-panel">
		<span>小</span><input type="range" id="pensize" min="1" max="60" step="0.5" style="width:55%;margin:0;padding:0;" title="ペンの太さ"/>
		<strong id="lab_pensize"></strong>
		<span>大</span> <!--(<strong id="info_pen_size"></strong>)-->
		<div id="colorpalette">
			<input type="text" id="colorpicker" name="c1" value="#e4521e" size="5" class="color {hash:true}" title="色の選択"/>
			<span class="explain_panel explain_palette" title="カラーパレット = 各ボタン：押す＝色を選択、上にドラッグ(フリック)＝色をクリア、下にドラッグ(フリック)＝カラーピッカーの色を保存">？</span>
			<table id="palettepanel" border="1"><tbody><tr id="palettepanel_line"></tr></tbody></table>
		</div>
	</div>
	<!--</td></tr>
	</tbody></table>-->
</div>
<!--<div style="float:left;margin-left : 20em;font-size:10pt;margin-bottom:-5px;">
</div>
<br/>-->
<br/>
<div id="prespanel">
	<input type="checkbox" id="chk_enable_handpres" title="手動筆圧をONにする(筆圧感知のデバイスでもここの筆圧の数値が優先されます)"/>
	<span id="presval">50</span>
	<input type="range" id="pres_curline" min="0" max="100" step="" value="50" title="筆圧の度合い" disabled/>
</div>
<div id="basepanel" class="base-panel">
		<div id="initialsetup"><fieldset><legend>キャンバスのサイズ</legend>
		幅　：<input type="range" id="canvas_width" min="100" max="1200" step="50" value="600" style="width:80%;" ><strong id="lab_canwidth">600</strong><br/>
		高さ：<input type="range" id="canvas_height" min="100" max="1200" step="50" value="400" style="width:80%" ><strong id="lab_canheight">400</strong>
		<button id="btn_makecanvas" class="button">作成</button>
		</fieldset></div>
		<!-- disables scrolling by "-ms-touch-action:none" -->
		<div id="canvaspanel"></div>
</div>
<div id="menupanel">
	<div id="menu_left">
		<button id="btn_clear" class="statbutton2" title="キャンバスを全削除します">Clear</button>
		<button id="btn_new" class="statbutton2" style="background-color:#FFB99C" title="キャンバスをリセットして最初からやり直す">New</button>
		<button id="checkstat" class="statbutton2" style="background-color:#C2CEFF" title="現在のキャンバス内容を画像として出力します。(Ctrl + S)">Save</button>
		<strong id="appNameAndVer"></strong>
	</div>
	<div id="menu_right">
		<input type="button" id="eraser" value="消しゴム" />
		<input type="button" id="simplepen" value="ペン" />
		<input type="button" id="pencil" value="鉛筆" />
		<input type="button" id="airbrush" value="エアブラシ" />
		<br/>
		<input type="button" id="neonpen" value="ネオンペン" />
		<input type="button" id="fudepen" value="筆ペン" />
		<input type="button" id="calligraphy" value="カリグラフィ" />
		<input type="button" id="oilpaint" value="油彩" />
		<br/>
		<input type="button" id="fillpen" value="塗りつぶし" />
	</div>
	<div id="menu_bottom">
		<span class="explain_panel" title="各ボタン：押す＝レイヤー選択、下にドラッグ（フリック）＝表示・非表示切り替え">レイヤー操作</span>
		<button id="lay_add" title="レイヤーを追加">+</button>
		<div id="lay_btns">
		</div>
	</div>
</div>
<div id="log" class="debugmsg"></div>
<div id="log2" class="debugmsg"></div>
<div id="log3" class="debugmsg"></div>
<script src="plugin/js/jquery-2.1.0.min.js"></script>
<script src="plugin/js/jquery.easyui.min.js"></script>
<script src="plugin/js/easyui-lang-jp.js"></script>
<script src="plugin/js/jquery.jgrowl.min.js"></script>
<script src="plugin/js/rgbcolor.js"></script>

<script src="js/drawlayer.js"></script>
<script src="js/colorpalette.js"></script>
<script src="js/penset.js"></script>
<script src="js/drawmain.js"></script>
<script src="js/filectrl.js"></script>
<script src="js/paintm.js"></script>
</body>
</html>
